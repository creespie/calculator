<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="headTitle"><h2>My Calculator!</h2></div>
        <div class="numbers">
            <div class="oldNumber"></div>
            <div class="newNumber">0</div>
        </div>
        <div class="line">
            <button class="operatorAlpha" id="eraser">AC</button>
            <button class="operatorAlpha" id="cancel">C</button>
            <button class="operatorAlpha" id="sign">+ or -</button>
            <button class="operator" id="divide">/</button>
        </div>
        <div class="line">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="multiply">x</button>
        </div>
        <div class="line">
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="subtract">-</button>
        </div>
        <div class="line">
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="add">+</button>
        </div>
        <div class="line">
            <button class="number0" id="0">0</button>
            <button class="dot" id="addDot">.</button>
            <button class="operator" id="equal">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
