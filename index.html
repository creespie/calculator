<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="headTitle"><h2>My Calculator!</h2></div>
        <div class="numbers">
            <div class="oldNumber">oldnumbers</div>
            <div class="newNumber">numbers</div>
        </div>
        <div class="line">
            <button class="operatorAlpha">ac</button>
            <button class="operatorAlpha">+ or -</button>
            <button class="operatorAlpha">%</button>
            <button class="operator">/</button>
        </div>
        <div class="line">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">x</button>
        </div>
        <div class="line">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
        </div>
        <div class="line">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
        </div>
        <div class="line">
            <button class="number0">0</button>
            <button class="dot">.</button>
            <button class="operator">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
